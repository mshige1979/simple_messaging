<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf8" />
  <title>simple-messaging</title>
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      position: relative;
      display: flex;
      height: 80px;
      min-width: 80px;
      background-color: #FFF;
    }
    .content {
      display: flex;
      height: 100%;
      max-height: 100%;
      flex-grow: 1;
      overflow-y: auto;
      background-color: #DDDDDD;
    }

    .content .message-block {
      /*width: 640px;*/
      margin: 0 auto;
      background-color: #fff2ce;
      padding: 10px;
      min-height: 100%;
    }

    .content .block {
    }

    .content .message-block .item .message {
      width: 100%;
      background-color: #afd9e1;
      padding: 5px 10px;
      border: 2px solid #4d3f91;
      border-radius: 8px;
      margin-top: 5px;
    }
    .content .message-block .item .time {
      font-size: small;
      color: #9C9C9C;
    }

    .footer {
      display: flex;
      height: 100px;
      min-width: 10px;
      background-color: #FFF;
    }
    .footer .send-block {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="header">
      <div class="container">
        <h1>コメントページ</h1>
      </div>
    </div>
    <div class="content">
      <div class="container block">
        <div class="message-block">
          <div class="item">
            <div class="message">aaaaaa</div>
            <div>
              <span class="time">11:20</span>
            </div>
          </div>
          <div class="item">
            <div class="message">aaaaaa</div>
            <div>
              <span>11:20</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="send-block">
          <form class="row g-3" onsubmit="return false;">
            <div class="col">
              <input class="form-control" id="inputText" type="text"
                placeholder="コメントを入力"
                maxlength="20">
            </div>
            <div class="col-auto">
              <a href="javascript:void(0);" class="btn btn-primary" id="sendButton">
                送信
              </a>
            </div>
          </form>
        </div>  
      </div>
    </div>
  </div>
  <!-- ライブラリの読み込み -->
  <script src="/socket.io/socket.io.min.js"></script>
  <script src="/jquery/jquery.min.js"></script>
  <script>
    $(() => {
      const params = new URLSearchParams(location.search);
      console.log(`params: `, params);
      let roomId = ""
      for(let param of params){
          if (param[0] === "id") {
            roomId = String(param[1]).trim();
            break;
          }
      }

      // 空の場合はroomに入れない
      if (roomId === "") {
        console.log("RoomIdが作成できません。");
      }

      // サーバーへ接続
      const socket = io(location.origin);
      socket.on("connect", () => {
        console.log(socket.connected);

        setTimeout(() => {
          // Join
          socket.emit('join', {
            room_id: roomId,
            name: "テスト san"
          });

          // メッセージ再取得
          $.getJSON(`/messages?id=${roomId}`, (result) => {
            console.log(`result: `, result);

            $(".message-block").empty();
            result.messages.reverse().map((item) => {
              const _html = `
              <div class="item">
                <div class="message">${item.msg}</div>
                <div>
                  <span class="time">${item.date}</span>
                </div>
              </div>
              `;
              const _item = $(_html);
              $(".message-block").append(_item);
            });
          });

        }, 1000);


      });
      socket.on("disconnect", () => {
        console.log(`disconnected`);
      });

      // 初期化
      $(".message-block").empty();

      // 受信処理
      socket.on("receiveMessage", (result) => {
        console.log(result);

        const _html = `
        <div class="item">
          <div class="message">${result.msg}</div>
          <div>
            <span class="time">${result.date}</span>
          </div>
        </div>
        `
        const _item = $(_html);
        $(".message-block").append(_item);
      });
      const clearText = () => {
        $("#inputText").val("");
      }

      // 送信ボタン押下時
      $("#sendButton").on("click", () => {
        // inputに入力されたテキストを取得
        let inputMessage = $("#inputText").val();
        if (inputMessage === '') {
          return;
        }

        // 'sendMessage' イベントを発火、メッセージを送信
        socket.emit('message', {
          msg: inputMessage
        });
        // input 内のテキストを空にする
        clearText();
      });

    });
  </script>
</body>
</html>
